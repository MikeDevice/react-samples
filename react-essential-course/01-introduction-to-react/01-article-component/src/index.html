<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Article component</title>

	<link rel="stylesheet" href="style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>
	<div id="content"></div>

	<script type="text/babel">
		var Article = React.createClass({
			render: function() {
				return (
					<article className="article">
						<div className="article__title">{this.props.title}</div>
						<div className="article__author">by {this.props.author}</div>
						<div className="article__text">{this.props.text}</div>
					</article>
				);
			}
		});

		ReactDOM.render(
			<Article
				title="This is a cool article"
				author="Cool Author"
				text="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
				quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
				consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
				cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
				proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
			/>,
			document.getElementById('content')
		);
	</script>
</body>
</html>
