<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>

	<link rel="stylesheet" href="style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>
	<div class="layout">
		<div class="calculator">
			<div class="calculator__display">10 + 5</div>
			<div class="calculator__panel">
				<div class="calculator__buttons-row">
					<button type="button" class="calculator__button">7</button>
					<button type="button" class="calculator__button">8</button>
					<button type="button" class="calculator__button">9</button>
					<button type="button" class="calculator__button">+</button>
				</div>

				<div class="calculator__buttons-row">
					<button type="button" class="calculator__button">4</button>
					<button type="button" class="calculator__button">5</button>
					<button type="button" class="calculator__button">6</button>
					<button type="button" class="calculator__button">-</button>
				</div>

				<div class="calculator__buttons-row">
					<button type="button" class="calculator__button">1</button>
					<button type="button" class="calculator__button">2</button>
					<button type="button" class="calculator__button">3</button>
					<button type="button" class="calculator__button">*</button>
				</div>

				<div class="calculator__buttons-row">
					<button type="button" class="calculator__button calculator__button_wide">0</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/babel"></script>
</body>
</html>
